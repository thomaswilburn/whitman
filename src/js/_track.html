<div class="track-ui flex column">
  <input type="file" id="file-{{track.id}}">
  <label for="file-{{track.id}}" class="fa fa-file-audio-o"></label>
  <ul class="file-info">
    <li> {{track.filename}}
  </ul>
</div>
<span
  class="cell flex"
  ng-repeat="cell in track.sequence"
  ng-class="{
    active: cell.active,
    current: clock.index == $index,
    quarter: !($index % 2)
  }"
  ng-click="cell.active = !cell.active"
></span>
